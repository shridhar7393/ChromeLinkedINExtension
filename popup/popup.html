<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="div" id="main">
        <h2 class="text-1">Invitation Sent</h2>
        <div class="set-size charts-container">
            <div class="pie-wrapper progress-30">
                <span class="label" id="countText"><span class="smaller">/ 10</span></span>
                <div class="pie clipper" id="pie1">
                    <div class="left-side half-circle" id="ls"></div>
                    <div class="right-side half-circle" id="rs"></div>
                </div>
            </div>


        </div>
        <button class="btn btn-1" id="btn1"><img
                src="https://img.icons8.com/fluency/48/null/share-2.png" /><span>&nbsp;start connecting</span>
        </button>
        <button class="btn btn-2 none" id="btn2"><img
                src="https://img.icons8.com/fluency/48/null/stop-sign.png" /><span>&nbsp;stop connecting</span>
        </button>
    </div>
    <div class="div" id="notApplicable">
        <img class="imgMain"
                src="/images/icon.png" />
        <h2> Sorry! <br> Profile Connect Plus <br> do work only for LinkedIn people search page</h2>
    </div>
    <script src="popup.js"></script>
</body>

</html>
